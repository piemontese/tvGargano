<div *ngFor="let videos of videoDataService.matrix; let i=index;">
  <div fxLayout
       fxLayout.xs="column"
       fxLayoutAlign="center"
       fxLayoutGap="0px"
       fxLayoutGap.xs="0">
    <div fxFlex="27%" 
         *ngFor="let video of videos; let j=index;">
      <md-card *ngIf="video.id!==''">
        <md-grid-list cols="1" rowHeight="16:9">
          <md-grid-tile>
            <!--
            <iframe width="100%" 
                    height="150" 
                    [src]="video.src" 
                    frameborder="0" 
                    allowfullscreen>
            </iframe>
            -->
            <img [src]="video.thumbnail"
                 style="cursor: pointer;"
                 (click)="viewVideo(video)"> 
          </md-grid-tile>
        </md-grid-list>
      </md-card>
    </div>
  </div>
</div>
